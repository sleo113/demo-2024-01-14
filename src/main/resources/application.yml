server:
  port: 8090

spring:
  h2:
    console:
      path=/h2-console
      enabled=true
  datasource:
    url=jdbc:h2:~/local
    driverClassName=org.h2.Driver
    username=sa
    password=
  jpa:
    properties:
      hibernate:
        dialect=org:
          hibernate:
            dialect:
              H2Dialect:
    hibernate:
      ddl-auto=update:
